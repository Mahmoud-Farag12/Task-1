<html>

<head>
    <title>Loan Application</title>
</head>

<body>
    <h1 align="center"><mark>Loan Application</mark> </h1>
    <h2 align="center"><u>Applicant Information</u></h2>
    <br>
    <br>
    <fieldset>
        <form>
            <label>First Name:</label>
            <input type="text" , placeholder="Enter Your First Name">
            <br>
            <br>
            <label>Last Name:</label>
            <input type="text" , placeholder="Enter Your Last Name">
            <br>
            <br>
            <label>Email:</label>
            <input type="email" , placeholder="Enter Your Email" , value="@example.com">
            <br>
            <br>
            <label>Social Security Number:</label>
            <input type="number" , placeholder="Enter Your SSN">
            <br>
            <br>
            <label>Daytime Phone:</label>
            <input type="tel" , placeholder="Enter Your Daytime Phone">
            <br>
            <br>
            <label>Evening Phone:</label>
            <input type="tel" , placeholder="Enter Your Evening Phone">
            <br>
            <br>
        </form>
    </fieldset>
    <h2 align="center"><u>Loan Information</u></h2>
    <br>
    <br>
    <fieldset>
        <form>
            <table>
                <tr>
                    <td>
                        <label>Loan Type:</label>
                    </td>
                    <td>
                        <select>
                            <option>Automobile</option>
                            <option>Personal</option>
                            <option>Health Care</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Loan Amount:</label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Loan Description:</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="30"></textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit Application">

        </form>
    </fieldset>
</body>

</html>
